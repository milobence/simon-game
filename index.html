<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body class="game">
  <h1 id="level-title">Válassz egy nehézségi szintet a kezdéshez!</h1>
  <h2 class="message"></h2>
  <div class="diff-container">
    <div class="row">
      <button id="easy" class="btn-diff">Könnyű</button>
    </div>
    <div class="row">
      <button id="medium" class="btn-diff">Közepes</button>
    </div>
    <div class="row">
      <button id="hard" class="btn-diff">Nehéz</button>
    </div>
    <div class="row">
      <button class="btn-rules" onclick="window.open('szabaly.html');">Játékszabályzat</button>
    </div>
  </div>

  <div class="button-container">
    <div class="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js"></script>

</body>

</html>
